apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone
spec:
  params:
  - name: url
    type: string
    description: The URL of the Git repository to clone.
    default: "https://github.com/babulalt/one-time-secret.git"
  - name: revision
    description: git revision to checkout (branch, tag, sha, refâ€¦)
    type: string
    default: zerone-ci
  - name: sub_directory
    description: subdirectory change
    default: "/"
  workspaces:
  - name: workspace
  steps:
  - name: git-clone
    image: alpine/git
    script: |
      echo revision :: "$(params.revision)", url :: "$(params.url)"
      git clone -b "$(params.revision)" "$(params.url)" "$(workspaces.workspace.path)/app"
  - name: list-contents
    image: alpine
    script: |
      echo "Contents of the workspace directory:"
      ls -al $(workspaces.workspace.path)/app

---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: list
spec:
  workspaces:
  - name: workspace
  steps:
    - name: list
      image: alpine
      script: |
        echo "project from path $(workspaces.workspace.path)/app"
        ls -al $(workspaces.workspace.path)/app
        sleep 1

---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: lint
spec:
  workspaces:
  - name: workspace
  steps:
    - name: lint
      image: alpine
      script: |
        cd $(workspaces.workspace.path)/app
        echo "Lint task start..."
        sleep 5
        echo "Lint completed"
        sleep 1

---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: test
spec:
  workspaces:
  - name: workspace
  steps:
    - name: test
      image: alpine
      script: |
        cd $(workspaces.workspace.path)/app
        echo "Test task init..."
        sleep 7
        echo "Test completed"
        sleep 1