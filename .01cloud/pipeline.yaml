apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: ci-pipeline
spec:
  workspaces:
  - name: workspace
  tasks:
    - name: git-clone
      params:
       - name: url
         value: "https://github.com/umesh-khatiwada/drupal-test.git"
       - name: revision
         value: "tekton"
      workspaces:
      - name: workspace
        workspace: workspace
      taskRef:
        name: git-clone
    - name: docker
      workspaces:
      - name: workspace
        workspace: workspace
      runAfter: 
        - git-clone
      taskRef:
        name: docker-run