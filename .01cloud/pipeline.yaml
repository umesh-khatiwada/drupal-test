apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: ci-pipeline
spec:
  workspaces:
  - name: workspace
  tasks:
    - name: git-clone
      params:
       - name: url
         value: "https://github.com/umesh-khatiwada/drupal-test.git"
       - name: revision
         value: "tekton"
      workspaces:
      - name: workspace
        workspace: workspace
      taskRef:
        name: git-clone
    - name: build-push
      taskRef:
        name: build-push
      params:
        - name: dockerignore
          value: ".git"
      runAfter:
        - git-clone
      workspaces:
        - name: workspace
          workspace: workspace
    - name: deploy-cd
      workspaces:
      - name: workspace
        workspace: workspace
      taskRef:
        name: deploy-cd
      runAfter: 
        - build-push