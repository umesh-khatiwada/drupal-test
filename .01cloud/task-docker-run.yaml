apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: docker-run
spec:
  workspaces:
    - name: workspace
  params:
    - name: dockerfile
      description: Content of Dockerfile
      default: ""
      type: string
    - name: dockerignore
      description: Content of Docker Ignore
      default: ".git"
      type: string 
    - name: docker_user
      description: Docker User
      default: "umesh1212"
      type: string
    - name: docker_token
      description: Docker dockerToken  
      default: "dckr_pat_pnyzNT9yR5NlfrIzmn9Wtj8XLmo"
      type: string
    - name: docker_service
      description: Path to service
      default: "docker.io"
      type: string
    - name: base_image
      description: Path to base image
      default: base image
      type: string 
    - name: base_tag
      description: Path to base tag
      default: base tag
      type: string
    - name: destination
      description: Destination path
      default: umesh1212/drupal-test123
  steps:
    - name: build
      image: docker
      env:
        - name: "DOCKER_USER"
          value: "umesh1212"
        - name: "DOCKER_TOKEN"
          value: "dckr_pat_pnyzNT9yR5NlfrIzmn9Wtj8XLmo"
        - name: "DOCKER_SERVICE"
          value: "$(params.docker_service)"
        - name: DOCKER_FILE
          value: "$(params.dockerfile)"
        - name: DOCKER_IGNORE
          value: "$(params.dockerignore)"
        - name: DOCKER_URL
          value: "umesh1212/drupal-test123"
        - name: BASE_IMAGE
          value: "$(params.base_image)"
        - name: BASE_TAG
          value: "$(params.base_tag)"
      script: |
        #!/bin/sh
        cd /workspace/workspace/
        until docker ps; do sleep 3; done;
        #echo "$(params.dockerfile)" > Dockerfile;
        echo "$DOCKER_FILE" | base64 -d > Dockerfile;
        if [[ ! -z "$DOCKER_IGNORE" ]] && [[ ! -f ".dockerignore" ]]; then echo "${DOCKER_IGNORE}" > .dockerignore; fi
        docker login -u "umesh1212" -p "dckr_pat_pnyzNT9yR5NlfrIzmn9Wtj8XLmo" "${DOCKER_SERVICE}" 2>/dev/null || exit 1
        docker build . -t "umesh1212/drupal-test123" || exit 1
        echo "Successfully built"
      volumeMounts:
      - mountPath: /var/run/
        name: dind-socket
      - mountPath: /var/lib/docker
        name: dind-storage