apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: docker-run
spec:
  workspaces:
    - name: workspace
  steps:
    - name: docker-run
      image: docker
      script: |
        #!/bin/sh
        ls -al /var/www/html/
        until docker ps; do sleep 3; done;
        printf "FROM umesh1212/drupal-base:latest\n\
        WORKDIR /var/www/html\n\
        COPY --chown=www-data:www-data . .\n\
        RUN touch .env\n\
        RUN if [ -f composer.json ]; then composer install; fi\n\
        EXPOSE 80\n\
        CMD [\"php\", \"-S\", \"0.0.0.0:80\"]" > Dockerfile
        docker build . -t google
        echo "Successfully built image"
        echo "Completed"
      volumeMounts:
        - mountPath: /var/run/
          name: dind-socket
  sidecars:
    - image: docker:18.05-dind
      name: server
      securityContext:
        privileged: true
      volumeMounts:
        - mountPath: /var/lib/docker
          name: dind-storage
        - mountPath: /var/run/
          name: dind-socket
  volumes:
    - name: dind-storage
      emptyDir: {}
    - name: dind-socket
      emptyDir: {}
